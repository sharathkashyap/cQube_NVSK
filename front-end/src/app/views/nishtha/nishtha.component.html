<div class="metric-card-wrapper">
    <p class="h4">Nishitha</p>
    <div class="grid gap-4 xs:grid-cols-2 xmd:grid-cols-4 md:grid-cols-5 lg:grid-cols-6">
        <ng-container>
            <div class="col-span-1 xs:py-2 md:py-4" *ngFor="let metric of NisithaMetrics">
                <app-metric-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip">
                </app-metric-card>
            </div>
        </ng-container>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="program Status">
            <div class="grid grid-cols-1">
                <div class="col">
                    <app-filter-panel></app-filter-panel>
                <div class="col-sm-3 ">
                      
                    <select id="period" [(ngModel)]="version" (change)="onVersionSelect()">
                        <option [value]="version" disabled selected="selected">Choose Version</option>
                        <option *ngFor="let version of nishithaVersion,  let i =index" style="width: 100px;" [ngValue]="version.key">
                            {{version.value}}
                        </option>
                    </select>
                </div>
                    <app-nishtha-program-detail></app-nishtha-program-detail>
                    

                </div>
            </div>
        </mat-tab>
        <mat-tab label="States started as per plan">
            <app-filter-panel></app-filter-panel>
            <div class="col-sm-3 ">
            
                <select id="period" [(ngModel)]="version" (change)="onVersionSelect()">
                    <option [value]="version" disabled selected="selected">Choose Version</option>
                    <option *ngFor="let version of nishithaVersion,  let i =index" style="width: 100px;" [ngValue]="version.key">
                        {{version.value}}
                    </option>
                </select>
            </div>
        <app-nisitha-bar></app-nisitha-bar>
        </mat-tab>
        <mat-tab label="Enrolment and Completion">
            <app-filter-panel></app-filter-panel>
            <div class="col-sm-3 ">
            
                <select id="period" [(ngModel)]="version" (change)="onVersionSelect()">
                    <option [value]="version" disabled selected="selected">Choose Version</option>
                    <option *ngFor="let version of nishithaVersion,  let i =index" style="width: 100px;" [ngValue]="version.key">
                        {{version.value}}
                    </option>
                </select>
            </div>
            <app-nishitha-table></app-nishitha-table>
            
        </mat-tab>
        <mat-tab label="% Enrollment and Completion of expected">
            <app-filter-panel></app-filter-panel>
            <div class="col-sm-3 ">
                <select id="period" [(ngModel)]="version" (change)="onVersionSelect()">
                    <option [value]="version" disabled selected="selected">Choose Version</option>
                    <option *ngFor="let version of nishithaVersion,  let i =index" style="width: 100px;" [ngValue]="version.key">
                        {{version.value}}
                    </option>
                </select>
            </div>
            <div  >
                       <app-nisitha-stacked-bar></app-nisitha-stacked-bar>
                        <app-nisitha-stacked-bar></app-nisitha-stacked-bar>
                    </div>
            
        </mat-tab>

    </mat-tab-group>
</div>
